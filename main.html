<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Car Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Car Form</h1>
    <p id="description">Heard you're interested about cars</p>
    <form id="survey-form">
      <fieldset>
        <legend>Please enter your details</legend>
        <label id="name-label" for="name"><p id="test">Full Name:</p>
          <input id="name" type="text" name="name" placeholder="Enter name here..." required/>
        </label>
        <label id="email-label" for="email"><p id="test">Email:</p>
          <input id="email" type="email" name="Email" placeholder="Enter email here..." required/>
        </label>
        <label id="number-label" for="number"><p id="test">Age:</p>
          <input id="number" type="number" name="Age" placeholder="Enter age here..." required min="16" max="120">
        </label>
        <label for="city"><p id="test">City:</p>
          <input id="city" type="text" name="City" placeholder="Enter your city here..."/>
        </label>
      </fieldset>
      <fieldset>
        <legend>Please Enter Your Drivers Status</legend>
        <div class="list">
          <label for="lic-car"><input class="inline" type="radio" id="lic-car" name="Status" value="license-car" checked> You have a Drivers License & a car</label>
          <label for="lic"><input class="inline" type="radio" id="lic" name="Status" value="License"> You have a Drivers License & no car</label>
          <label for="learning-car"><input class="inline" type="radio" name="Status" id="learning-car" value="learning-car"> You are learning to drive & have a car</label>
          <label for="learning"><input class="inline" type="radio" name="Status" id="learning" value="just-learning"> You are learning to drive & have no car</label>
          <label for="nolic-car"><input class="inline" type="radio" id="nolic-car" name="Status" value="no-license-car"> You have no Drivers License but have a car</label>
          <label for="nolic"><input class="inline" type="radio" id="nolic" name="Status" value="bum"> You have no Drivers License & no car</label>
        </div>
        <label for="car-pic"><p id="test">Please show your car off to everyone by uploading a pic: </p><input id="car-pic" type="file" name="car-pic"></label>
      </fieldset>
      <fieldset>
        <legend>This section is optional but  please fill it in</legend>
        <p id="test">Please tick all boxes that you desire the most in a car</p>
        <div class="list">
          <label for="heat-seats"><input class="inline" type="checkbox" id="heat-seats" name="features" value="Heated seats">Heated seats</label>
          <label for="c-control"><input class="inline" type="checkbox" id="c-control" name="features" value="Cruise control">Cruise control</label>
          <label for="digi-dash"><input class="inline" type="checkbox" id="digi-dash" name="features" value="Digital dash">Digital dash</label>
          <label for="auto-doors"><input class="inline" type="checkbox" id="auto-doors" name="features" value="Automatic doors">Automatic doors</label>
          <label for="carplay"><input class="inline" type="checkbox" id="carplay" name="features" value="Integrated Carplay">Integrated Carplay(apple/android)</label>
          <label for="parking-sensors"><input class="inline" type="checkbox" id="parking-sensors" name="features" value="Built-in parking sensors">Built in parking sensors/camera</label>
          <label for="massage-seats"><input class="inline" type="checkbox" id="massage-seats" name="features" value="Massage seats">Massage seats</label>
          <label for="boot-space"><input class="inline" type="checkbox" id="boot-space" name="features" value="Extra boot space">Extra boot space</label>
        </div>  
        <label for="story"><p id="test">Enter a story for a chance to be in our newsletter:</p>
            <textarea id="story" name="funny-story" rows="10" cols="30" placeholder="Please enter a funny story you want to share..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <label for="dropdown"><p id="test">How did you hear about us?</p>
            <select id="dropdown" name="referral" required>
                <option value=" ">Please select an option</option>
                <option value="1">Google</option>
                <option value="2">Friends/Family</option>
                <option value="3">Car Forums</option>
                <option value="4">Other</option>
            </select>
        </label>
      </fieldset>
      <label for="terms">
        <div class="list">
          <input class="inline" type="checkbox" id="terms" name="terms-&-conditions" value="accept-terms"> Before you Submit please accept our <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwi5vJGSvc2JAxUSTUEAHVMTA10QwqsBegQIDBAG&url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DdQw4w9WgXcQ&usg=AOvVaw0aHtehaphMhOCAkCydRLZU&opi=89978449">terms & conditions</a>
        </div>
      </label>
      <input type="submit" id="submit" value="Submit"/>
    </form>
  </body>  
</html>
